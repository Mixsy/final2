<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
      mindar-image="imageTargetSrc: assets/targets.mind; autoStart: true; uiLoading: true; uiScanning: true; uiError: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      renderer="colorManagement: true, physicallyCorrectLights: true"
    >
      <!-- Pre-carga de modelos -->
      <a-assets>
        <a-asset-item id="model1" src="assets/asset.glb"></a-asset-item>
        
      </a-assets>

      <!-- CÃ¡mara fija (MindAR controla la vista) -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Luces para que los .glb se vean decentes -->
      <a-entity light="type: ambient; intensity: 0.8"></a-entity>
      <a-entity light="type: directional; intensity: 0.6" position="0 1 1"></a-entity>

      <!-- Imagen target 0 (primer imagetracking) -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#model1"
          position="0 0 0"
          rotation="0 0 0"
          scale="5 5 5"
        ></a-gltf-model>
      </a-entity>

      
    </a-scene>
        
        
    </body>
</html>
